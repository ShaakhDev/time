<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME DISTRIBUTION APP</title>
    <link rel="shortcut icon" href="./favicon/2972528.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fonts/fonts.css">
</head>

<body>
    <p class="heading">Oqova suvdan foydalanuvchi aholining 1 kunlik navbatli sug'orish jadvalini tuzib beruvchi dastur.
    </p>
    <div class="container">


        <div class="main-content">
            <label for="user-input">Foydalanuvchi nomini kiriting:</label>
            <input class="user-input" type="text" required>
            <button class="submit btn" type="submit">Jo'natish</button><br><br>
            <label for="extra-time">Peregon vaqti uchun foydalanuvchi ID si va kerakli vaqtni kiriting:</label><br>
            <input class="id-of-user" type="number" placeholder="ID">
            <input class="time-for-user" type="number" placeholder="Minutlar"><br>
            <label for="peregon">Umumiy peregon vaqtini kiriting:</label>
            <input class="peregon" type="number" class="peregon" value="60"><br>
            <label for="start-time">Navbatning boshlanish va tugash vaqti:</label>
            <input class="time" id="start-time" type="time">
            <input class="time" id="end-time" type="time"><br>
            <button class="clear-db btn" class="clear-db">Databazani tozalash</button>
            <button class="get-users btn">Natijani olish</button>
            <div class="user-list-container">
                <p class="user-list-heading"></p>
                <ol class="user-list"></ol>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
