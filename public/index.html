<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME DISTRIBUTION APP</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <label for="input">Enter user:</label>
        <input id="input" type="text" required><br>
        <label for="start-time">Start time:</label>
        <input id="start-time" type="time"><br>
        <label for="end-time">End time:</label>
        <input id="end-time" type="time"><br>
        <button id="submit" type="submit">Submit</button><br><br>
        <button id="clear" class="clear-storage">clear db</button>
        <button id="get-users">get users</button>
        <div class="user-list-container">
            <ol class="user-list" id="user-list">

            </ol>
        </div>
    </div>

    <script src="client.js"></script>
</body>

</html>
